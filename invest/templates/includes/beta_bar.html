{% load markdown from wagtailmarkdown %}
{% load wagtailsettings_tags %}

{% get_settings %}
{% if settings.invest.Branding.is_beta is True %}
<div id="beta-bar" dir="ltr">
  <div class="container">
    <div class="beta">
      <div class="phase-tag">
        <span>BETA</span>
      </div>
    </div>
    <div class="beta-description">{{ settings.invest.Branding.beta_bar_text|markdown }}</div>
  </div>
</div>
{% endif %}
