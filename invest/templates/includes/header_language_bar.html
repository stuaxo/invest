{% load i18n %}
{% load wagtail_modeltranslation %}
<section id="language-bar" class="collapse js-disabled-only">
  <div class="container">
    <div class="content language-selector">
      <div class="row">
        {% get_available_languages_wmt as languages %}
        {% for language in languages %}
        <div class="lang col-3 col-sm-3 col-md-2 col-xl-1"><a href="{% change_lang language %}">{{ language|language_name_local|capfirst }}</a></div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
