{# section containing image card #}
<section id="{{ id }}">
  {% if title != None %}
  <div class="container content content-invest content-underlined{% if classes %} {{ classes }}{% endif %}">
    <div class="row content-header">
      <div class="col-12">
        <h2>{{ title }}</h2>
      </div>
    </div>
    {% endif %}
    <div class="row">
      <div class="card-deck-wrapper col-12">
        <div class="card-deck">
          {% for card in cards %}
            {% include "includes/image_card.html" %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
